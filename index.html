<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to WhatsApp...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #25D366;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #25D366;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      color: #666;
      margin-top: 20px;
    }
    .manual-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .manual-link:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ“ Form Submitted Successfully!</h1>
    <div class="spinner"></div>
    <p class="message">Redirecting you to WhatsApp...</p>
    <p style="font-size: 14px; color: #999;">If you're not redirected automatically:</p>
    <a href="#" id="whatsappLink" class="manual-link" target="_blank">Click here to open WhatsApp</a>
  </div>

  <script>
    // ========== CONFIGURATION ==========
    // UPDATE THIS with your WhatsApp link:
    const WHATSAPP_NUMBER = "2349054162219"; // Country code + number (no + or spaces)
    const CUSTOM_MESSAGE = "Hello! I just completed the form.";
    
    // For WhatsApp Group, use this instead:
    // const WHATSAPP_LINK = "https://chat.whatsapp.com/YOUR_GROUP_INVITE_CODE";
    // ===================================

    // Build WhatsApp URL
    const encodedMessage = encodeURIComponent(CUSTOM_MESSAGE);
    const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;
    
    // For group link, use:
    // const whatsappUrl = WHATSAPP_LINK;

    // Update the manual link
    document.getElementById('whatsappLink').href = whatsappUrl;

    // Auto-redirect after 2 seconds
    setTimeout(function() {
      window.location.href = whatsappUrl;
    }, 2000);
  </script>
</body>
</html>
